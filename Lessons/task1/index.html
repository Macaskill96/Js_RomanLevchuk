<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./Components/Forms/stylesForm.css">
    <link rel="stylesheet" href="./Components/Notes/stylesNote.css">
    <link rel="stylesheet" href="./Components/Archive/stylesArchive.css">
</head>
<body>

<div class="divForm">
    <form class="form">
        <p>Choose category</p>
        <select id="categorySelect" name="category"></select>
        <input id="inputSelect" name="note">
        <button type="submit" id="button" disabled data-action="create" ></button>
    </form>
</div>
<div class="test1">
    <div class="noteDiv">
        <div class="date1">Created</div>
        <div class="notes1">Notes</div>
        <div class="categories1">Category</div>
        <div class="dates1"> Dates</div>
        <div class="forButton1"></div>
    </div>
    <div id="notesContainer"></div>
</div>
<div class="test2">
    <div class="arcInfo">
        <div class="headerCounter">Note Category</div>
        <div class="headerCounter">Active</div>
        <div class="headerCounter">Archived</div>
    </div>

    <div class="arcInfo">
        <div class="noteCategory">Task</div>
        <div class="activeNote" id="taskActive"></div>
        <div class="archiveNote" id="taskArchive"></div>
    </div>
    <div class="arcInfo">
        <div class="noteCategory">Random Thought</div>
        <div class="activeNote" id="ranActive"></div>
        <div class="archiveNote" id="ranArchive"></div>
    </div>
    <div class="arcInfo">
        <div class="noteCategory">Idea</div>
        <div class="activeNote" id="ideaActive"></div>
        <div class="archiveNote" id="ideaArchive"></div>
    </div>
    <div id="archiveArr"></div>
</div>

<script src="./Components/Forms/Form.js"></script>
<script src="./Components/Notes/Note.js"></script>
<script src="./Components/Archive/Archive.js"></script>

</body>
</html>
